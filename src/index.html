<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HCA Schedule</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/vu.ico">
  <script type="text/javascript" src="assets/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="assets/kendo.all.min.js"></script>
  <script>
    $(document).ready(function() {
      $(".export-pdf").click(function() {
        // Convert the DOM element to a drawing using kendo.drawing.drawDOM
        kendo.drawing.drawDOM($('#formConfirmation'))
          .then(function (group) {
            // Render the result as a PDF file
            return kendo.drawing.exportPDF(group, {
              paperSize: 'auto',
              margin: {left: '1cm', top: '1cm', right: '1cm', bottom: '1cm'}
            });
          })
          .done(function (data) {
            // Save the PDF file
            kendo.saveAs({
              dataURI: data,
              fileName: 'NetworkAccessForm.pdf',
              proxyURL: 'https://demos.telerik.com/kendo-ui/service/export'
            });
          });
      });

      $(".export-img").click(function() {
        // Convert the DOM element to a drawing using kendo.drawing.drawDOM
        kendo.drawing.drawDOM($("#formConfirmation"))
          .then(function(group) {
            // Render the result as a PNG image
            return kendo.drawing.exportImage(group);
          })
          .done(function(data) {
            // Save the image file
            kendo.saveAs({
              dataURI: data,
              fileName: "NetworkAccessForm.png",
              proxyURL: "https://demos.telerik.com/kendo-ui/service/export"
            });
          });
      });

      $(".export-svg").click(function() {
        // Convert the DOM element to a drawing using kendo.drawing.drawDOM
        kendo.drawing.drawDOM($("#formConfirmation"))
          .then(function(group) {
            // Render the result as a SVG document
            return kendo.drawing.exportSVG(group);
          })
          .done(function(data) {
            // Save the SVG document
            kendo.saveAs({
              dataURI: data,
              fileName: "HR-Dashboard.svg",
              proxyURL: "https://demos.telerik.com/kendo-ui/service/export"
            });
          });
      });
    });
  </script>
  <script src="app/kendo.all.min.js"></script>
</head>
<div class="row" style="float: right">
    <!-- <h4>Export page content</h4>-->
      <button class='export-pdf'>Export as PDF</button>
      <button class='export-img'>Export as Image</button>
      <button class='export-svg'>Export as SVG</button>
    <!--<div class="box-col">
     <button class='export-svg k-button'>Export as SVG</button>
   </div>-->
</div>
<body>
<div id="formConfirmation" >
  <app-root></app-root>
</div>
</body>
</html>
